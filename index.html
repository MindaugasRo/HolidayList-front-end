<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./headers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <title>Your holiday</title>
</head>
<body>
<div class="container-xl">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#heart-eyes"/></svg>
            <span class="fs-3 bungee-spice-regular">Your holiday</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Holiday list</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Reset ratings</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>



    <div class="container-xl d-flex flex-wrap justify-content-center py-3">
        <button class="btn btn-outline-success mb-3 pulsate" data-bs-toggle="modal" data-bs-target="#createHolidayModal">Create holiday</button>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Duration</th>
                    <th>Season</th>
                    <th>Description</th>
                    <th>Price, €</th>
                    <th>Photos</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody id="holidayTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="createHolidayModal" tabindex="-1" aria-labelledby="createHolidayModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createHolidayModalLabel">Create Holiday</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mx-auto p-2 col-md-11">
                        <form id="holidayForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country-select" required></select>
                                    <div class="invalid-feedback">
                                        Please select a valid country.
                                     </div>
                                </div>
                                <div class="col">
                                    <label for="city" class="form-label">City</label>
                                    <select class="form-select" id="city-select" required></select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col">
                                    <label for="duration" class="form-label">Duration</label>
                                    <input type="text" name="daterange" class="form-control" id="duration" required>
                                </div>
                                <div class="col">
                                    <label for="season" class="form-label">Season</label>
                                    <p id="season"></p>
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <p id="selectedDaysCount"></p>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" required></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="price" class="form-label">Price, €</label>
                                    <input type="number" class="form-control" id="price" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Rating</label>
                                    <div class="star-rating text-left">
                                        <input type="radio" id="5-stars" name="rating" value="5" /><label for="5-stars">&#9733;</label>
                                        <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars">&#9733;</label>
                                        <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars">&#9733;</label>
                                        <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars">&#9733;</label>
                                        <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star">&#9733;</label>
                                    </div>
                                </div>
                                <div class="mb-3" id="addPhotoText">
                                    <label for="photos1" class="form-label">Photo 1 URL</label>
                                    <input type="text" class="form-control" id="photos1" required>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-secondary mb-3" id="addPhotoButton">+</button>
                                    <span id="addPhotoText">Add another photo URL</span>
                                </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="heart-eyes" viewBox="0 0 16 16" fill="red">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.5 4.5 0 0 1 7.965 13a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242s1.46-.118 2.152-.242a27 27 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434m6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434"/>
        </symbol>
    </svg>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.lt.min.js" integrity="sha512-baSR4+Wsg+wOLRRW4S2ZYU4MJYFWyF5ehdeEUs1Y4jNZJPlL1O47rN0oJPAX87ojSaEvIzq1V1DZyVAKaHG+Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>


    <script defer src="./main.js"></script>
    <script defer src="./option_field.js"></script>
    <script defer src="./date_range_picker.js"></script>
    <script defer src="./determine_season.js"></script>
</body>
</html>

</body>
</html>
